<div class="container">
    <div class="row">
        <h4>Your Favorite Stocks</h4>
    </div>
    <div>
        <h6>Performed Well</h6>
        <ul *ngFor="let stocks of isUp">
            <li>{{stocks[0]}}{{stocks[9]}}</li>
        </ul>
    </div>
    <div>
        <h6>Performed Poorly</h6>
        <ul *ngFor="let stock of isDown">
            <li>{{stock[0]}}</li>
        </ul>
    </div>

</div>
